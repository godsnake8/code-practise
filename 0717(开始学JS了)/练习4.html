<!DOCTYPE html>

<head>

    <title>Document</title>
</head>

<body>
    <script>
        // 数据类型
        var a = 'nihao';
        var b = 100;
        var b = NaN;
        var c = true;
        var c = false;
        var d = null;
        var d;
        var e = undefined;
        console.log(a, b, c, d, e);
        // typeof 用于判断变量的类型
        console.log(typeof a, typeof b, typeof c, typeof d, typeof e);
        var f = [12, 13, 14, 15];
        var g = {
            name: 123,
            age: 123
        };
        var h = function say() {typeof a};
        console.log(typeof f, typeof g, typeof h)
    </script>
</body>
