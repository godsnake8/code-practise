<body>
    <script>
        // 转换为数字
        var a = 'lalala';
        var b = true;
        var c = null;
        var d;
        var e = false;
        var f = '111';
        var g = '1111ggg';
        var h = 'gggg111';

        console.log(Number(a), Number(b), Number(c), Number(d), Number(e), Number(f), Number(g))

        // 将含有非数字的字符串 转换为数字的方法
        console.log(parseInt(a), parseInt(g), parseInt(h) )
    </script>
