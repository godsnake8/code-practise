    <script>
        //     2. 求一下 2018年9月3日 是 这一年的第几天?
        // 提示: 判断闰年 (四年一闰拜年不润,四百年再润)
        // year%4===0&&year%!==0||year%400===0

        // 判断某一年是不是闰年 
        var year = parseInt(prompt('请输入年'));
        var month = parseInt(prompt('请输入月'));
        var day = parseInt(prompt('请输入日'));
        if (year % 4 === 0 && year % 100 !== 0 || year % 400 === 0) {
            console.log('是闰年');
            var i = 1
        } else {
            console.log('不是闰年');
            var i = 0
        }
        var arr = [31, 28 + i, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31]
        var date = 0
        for (j = 0; j < month - 1; j++) {
            date = date + arr[j]
        }
        date = date + day
        alert('今天是' + year + '年的第' + date + '天')
    </script>
