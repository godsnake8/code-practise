<body>
    <script>
        // 3.将一个字符串数组['刘备', '张飞', '关羽'] 输出为 | 分割的形式， 比如“ 刘备 | 张飞 | 关羽”。 使用两种方式实现
        var arr = ['刘备', '张飞', '关羽'];
        // 方法一
        var str1 = arr.join('|');
        console.log(str1);
        // 方法二
        var str2 = arr[0] + '|' + arr[1] + '|' + arr[2]
        console.log(str2);
        // 总感觉好像不太对?
    </script>
