<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [97, 68, 72, 29, 51, 45, 87, 34, 15, 99];
        for (var j = 1; j < arr.length; j++) {

            // 单次循环
            for (i = 0; i < arr.length - j; i++) {
                var temp = 0;
                if (arr[i] > arr[i + 1]) {
                    temp = arr[i];
                    arr[i] = arr[i + 1];
                    arr[i + 1] = temp
                }
            }
        }
        console.log(arr);
    </script>
</body>

</html>
