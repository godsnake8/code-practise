<!DOCTYPE html>

<body>
    <script>
        // 4 工资的数组[1500,1200,2000,2100,2100,1800],把工资超过2000的删除
        var arr = [1500, 1200, 2000, 2100, 2100, 1800, 2200, 1950, 2500];
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] > 2000) {
                arr.splice(i, 1);
                // 删除位置后的数组元素的索引都减1, 影响到循环
                i--;
            }
        }
        console.log(arr);
    </script>
</body>

</html>
