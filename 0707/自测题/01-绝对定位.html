<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 200px;
            height: 200px;
            background-color: red;
            margin: 100px;
            padding: 100px;
            border:black solid 100px;
            position: relative;
            
        }
        .inner{
            width: 100px;
            height: 100px;
            background-color: royalblue;
            position: absolute;
            left: 0px;
            top: 0px;

        }

    </style>
</head>
<body>
    <!-- 自己验证一下,子元素绝对定位时是相对父元素的padding、border还是content进行定位?  -->
    <!-- 相对于父元素的padding进行定位 -->
    <div class="box">
        <div class="inner">

        </div>
    </div>
</body>
</html>
