<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        .box{
            width: 100%;
           height: 300px;
           position: relative;
           
        }
        .box .title{
            background-color: rgb(206, 202, 202);
            width: 100%;
            height: 200px;
            overflow: hidden;
            
            
        }
        .box .name-zh{
            font-size: 36px;
            font-weight: 700;
            text-align: center;
            margin-top: 50px;
        }
        .box .name-en{
            font-size: 12px;
            text-align: center;
            opacity: 0.5;
        }
        .box .nav{
            
            position: absolute;
            left: 50%;
            height: 100px;
            margin-left: -220px;
        }
        .box .nav-item{
            
            display: inline-block;
            width: 60px;
            height: 25px;
            margin: 50px 25px 25px 25px;

        }
        .box .nav-item a{
            display: inline-block;
            width: 60px;
            height: 25px;
            color: black;
            text-align: center;
        }
        .box .nav-item:hover a{
            color: white;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="title">
           <p class="name-zh">项目案例介绍</p>
           <p class="name-en">Effective case</p>
        </div>
        <ul class="nav">
            <li class="nav-item">
                <a href="">全部</a>
            </li>
            <li class="nav-item">
                <a href="">网站</a>
            </li>
            <li class="nav-item">
                <a href="">小程序</a>
            </li>
            <li class="nav-item">
                <a href="">APP</a>
            </li>

        </ul>
    </div>
</body>
</html>
