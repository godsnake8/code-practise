<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆角扩展</title>
    <style>
        .box1{
            width: 400px;
            height: 200px;
            margin-bottom: 100px;
            background-color: red;
            border-radius: 50%;
        }
        .box2{
            width: 400px;
            height: 200px;
            margin-bottom: 100px;
            background-color: red;
            border-radius: 50% 50% 0 0 /100% 100% 0 0;
        }
        .box3{
            width: 400px;
            height: 200px;
            margin-bottom: 100px;
            background-color: red;
            border-radius: 100% 0 0 0 / 100% 0 0 0;
        }
        .box4{
            width: 400px;
            height: 200px;
            margin-bottom: 100px;
            background-color: red;
            border-radius: 50% 0 50% 0 / 100% 0 100% 0;
        }
    </style>
</head>
<body>
    <div class="box1">

    </div>
    <div class="box2">

    </div>
    <div class="box3">

    </div>
    <div class="box4">

    </div>
</body>
</html>
