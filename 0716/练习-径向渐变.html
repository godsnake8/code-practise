<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>径向渐变</title>
    <style>
        *{
            margin: 0;
            padding: 0;

        }
        .box{
            position: relative;
            width: 400px;
            height: 400px;
            /* background-color: red; */
            border-radius: 50%;
            background: radial-gradient(farthest-corner at 10% 20%,yellow 5%,orange 20%,red 50%,black 100%);
            /* -webkit-box-reflect: right 10px ; */
        }
        .box::before{
            content: '';
            position: absolute;
            left: 50%;
            bottom: -70px;
            display: block;
            width: 600px;
            height: 100px;
            background-color: gray;
            border-radius: 50%;

        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
