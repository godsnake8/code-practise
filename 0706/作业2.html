<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: gray;
        }
        .box{
            width: 298px;
            height: 415px;
            background-color: #fff;
            margin: 0 auto;
        }
        .box .img{
            width: 298px;
            height: 222px;
            background: url(../../01-HTML+CSS基础/04-CSS基础/dev/images/img.jpg) no-repeat ;
            background-size: 298px 222px;
        }
        .box .comment{
            height: 70px;
            font-size: 14px;
            margin-top: 30px;
            padding: 0 28px;

        }
        .box .from{
            font-size: 12px;
            color: gray;
            margin-top: 20px;
            padding: 0 28px;
        }
        .box .type{
            margin-top: 15px;
            padding: 0 28px;
        }
        .box .name{
            width: 165px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: inline-block;
            vertical-align: middle;
            font-size: 14px;

        }
        .box .type-2{
            color: rgba(0, 174, 255, 0.5);
            padding: 0 6px 0 10px;
            /* font-size: 14px; */
        }
        .box .type-3{
            color: red;
            font-size: 14px;

        }

    </style>
</head>
<body>
    <div class="box">
        <div class="img"></div>
        <div class="comment">快递牛，整体不错蓝牙可以说秒连。红米给力</div>
        <div class="from">来自于 117384232 的评价</div>
        <div class="type">
            <p class="name">Redmi AirDots真无线蓝牙耳机12345678987654321</p>
            <span class="type-2">|</span>
            <span class="type-3">99.9元</span>
        </div>
    </div>
    
</body>
</html>
