    <style>
        *{
            margin: 0;
            padding: 0;
        }
        table{
            border: solid 1px #999999;
             /* border-collapse: collapse; */
            text-align: center;
            font-size: 18px;
            color: #000;
            margin: 0 auto;
            
        }
        table::after{
            content: ' ';
            display: block;
            clear: both;
        }
        th{
            font-size: 14px;
            color: #333;
            font-weight: normal;
            width: 55px;
            height: 33px;
            border-top-color: #5af;
        }
        td{
            width: 55px;
            height: 54px;
            border: 3px transparent #fb0;
            box-sizing: border-box;
        }
        td:hover{
           border: solid #fb0;
        }
        td:focus{
            border: solid #fb0;
        }
        th:nth-child(6n),
        th:nth-child(7n),
        td:nth-child(6n),
        td:nth-child(7n){
            color: #e02d2d;
        }
        .date .almanac{
            font-size: 12px;
            color: #999;
        }
        tr:nth-child(1) td:nth-child(1) .number,
        tr:nth-child(1) td:nth-child(1) .almanac,
        tr:nth-child(1) td:nth-child(2) .number,
        tr:nth-child(1) td:nth-child(2) .almanac,
        tr:nth-child(5) td:nth-child(5)~td .number,
        tr:nth-child(5) td:nth-child(5)~td .almanac,
        tr:nth-child(6) .number,
        tr:nth-child(6) .almanac{
            color: #999;
            opacity: 0.5;
        }
        .almanac.festival{
            color: #E02D2D;
        }
        tr::after{
            content: '';
            display: block;
            width: 400px;
            height: 1px;
            background-color: #999;
            margin-left: -400px;
        }
        
        
    </style>
</head>
