 <!DOCTYPE html>
 <html lang="zh">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>火箭t</title>
     <style>
         *{
             margin: 0;
             padding: 0;
         }
         html,
         body{
             width: 100%;
             height: 100%;
             background-color: orange;
         }
         .box{
             position: relative;
             width: 100%;
             height: 600px;
         }
         .box img{
             position: absolute;
             left: -80px;
             top: 700px;
             width: 50px;
             height: 95px;
             transform:translate(-20px,0) rotate(45deg); 
             transition: all ease-in 1s;
         }
         .box:hover img{
             transform: translate(600px,-700px) rotate(45deg);
         }
     </style>
 </head>
 <body>
     <div class="box">
         <img src="素材/rocket.png" alt="">
     </div>
 </body>
 </html>
