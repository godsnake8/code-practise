<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,
        body{
            height: 100%;
        }
        body{
            background-color: seagreen;
        }
        .box{
            width: 423px;
            height: 540px;
            margin: 100px auto;

        }
        .box::after{
            content: '';
            display: block;
            clear: both;
        }
        .box img{
            transition: all ease-in-out 1.5s;
        }
        .box img:nth-child(1){
            transform: translate(100px,100px) rotate(45deg);
        }
        .box img:nth-child(2){
            transform: translate(200px,200px) rotate(100deg);
        }
        .box img:nth-child(3){
            transform: translate(-100px,-60px) rotate(165deg);
        }
        .box img:nth-child(4){
            transform: translate(-200px,50px) rotate(85deg);
        }
        .box:hover img:nth-child(1){
            transform: none;
        }
        .box:hover img:nth-child(2){
            transform: none;
        }
        .box:hover img:nth-child(3){
            transform: none;
        }
        .box:hover img:nth-child(4){
            transform: none;
        }

    </style>
</head>
<body>
    <div class="box">
        <img src="素材/shield_1_01.png" alt="">
        <img src="素材/shield_1_02.png" alt="">
        <img src="素材/shield_1_03.png" alt="">
        <img src="素材/shield_1_04.png" alt="">
        <img src="素材/shield_1_05.png" alt="">
        <img src="素材/shield_1_06.png" alt="">
        <img src="素材/shield_1_07.png" alt="">
        <img src="素材/shield_1_08.png" alt="">
        <img src="素材/shield_1_09.png" alt="">

    </div>
</body>
</html>
