<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 罗列 咱们 今天学习的 标签 及他的功能 -->
    <h1>1</h1> <h2>2</h2> <h3>3</h3>
    <!-- 标题标签 -->
    <p>111</p><p>222</p>
    <!-- 段落标签 -->
    <hr>
    <!-- 水平线标签 -->
    111<br>222
    <!-- 换行标签 -->
    <div><img src="卡包-1.png" alt=""></div>
    <span><img src="img/卡包-4.png" alt=""></span>
    <br>
    <!-- div.span标签,图像标签 -->
    <a href="www.baidu.com" target="_blank">去百度</a>
    <a href="04-路径测试.html">04</a>
    <!-- 链接标签(绝对路径,相对路径) -->
    <ul>
        <li>slm</li>
        <li>dib</li>
        <li>pld</li>
    </ul>
    <!-- 无序列表 -->
    <ol>
        <li>111</li>
        <li>222</li>
        <li>333</li>
    </ol>
    <!-- 有序列表 -->
    <dl>
        <dt>
            <dd>1.1</dd>
            <dd>1.2</dd>
            <dd>1.3</dd>
        </dt>
        <dt>
            <dd>2.1</dd>
            <dd>2.2</dd>
            <dd>2.3</dd>
        </dt>
        <dt>
            <dd>3.1</dd>
            <dd>3.2</dd>
            <dd>3.3</dd>
        </dt>
    </dl>
    <!-- 自定义列表 -->
</body>
</html>
