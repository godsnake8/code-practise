<!DOCTYPE html>
<!-- 声明文档类型,以HTML5的标准解析页面 -->
<html lang="en">
<!-- HTML标签:构成网页的主干,网页的根节点 -->
<head>
    <!-- head标签:辅助浏览器解析页面,不在页面中显示 -->
    <meta charset="UTF-8">
    <!-- meta标签:设置网页的元数据 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- title标签:网页的标题,在浏览器的TAB栏里显示 -->
</head>

<body>

    <!-- 以注释的形式,写下每个标签的功能 -->
    <!-- 总结 标签关系 , 标签分类 -->
    <!-- 你是怎么理解 标签的属性 的 ? -->
</body>
<!-- body标签:网页的主体部分,在页面中显示 -->

</html>
