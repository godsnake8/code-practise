<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS选择器</title>
    <style>
        p {
            color: red;
            font-size: 10px ;
        }
        /* 标签选择器:选择页面中所有的指定标签进行样式的设定 */
        #p2 {
            color: yellow;
            font-size: 15px;
        }
        /* id选择器:一对一 */
        .p3 {
            color: pink;
            font-size: 20px;
        }
        .p4 {
            font-style: italic;
        }
        /* class选择器:一对多 */
    </style>
</head>
<body>
    <p>标签选择器 : 可以根据标签的名字来从页面中选取指定的元素。</p>
    <p id="p2">id 选择器 : 可以根据元素的id属性值选取元素。</p>
    <p class="p3 p4">class 选择器 : 可以根据元素的class属性值选取元素。</p>
    
</body>
</html>
