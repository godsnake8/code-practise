<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css字体属性文本属性</title>
    <style>
        .d1{
            font-size: 16px;
            background: blue;
            color: white;
            font-family: 微软雅黑,宋体,Arial, Helvetica, sans-serif;
            font-style: normal;
            font-weight: 400;
            width: 100px;
        }
        .d2{
            width: 300px;
            height: 150px;
            background: red;
            font: bolder 16px/30px 微软雅黑;
            text-indent: 2em;
            text-align: center;

        }
    </style>
</head>
<body>
    <div class="d1">
        百度你就知道
    </div>
    <div class="d2">
        实际上指定了三种字体，那么到底使用的是哪个呢？浏览器会优先使用第一个，如果没有找到则使用第二个，以此类推。这里面 sans-serif 并不是指的具体某一个字体。而是一类字体。
    </div>
</body>
</html>
