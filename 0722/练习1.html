<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 输出是什么呢？
        var a = 0,
            b = 0,
            c = 0;

        function A(a) {

            A = function(b) {

                A = function(c) {
                    console.log(c++);
                }

                console.log(a + b++) // 4
            }

            console.log(a++) // 1
        }
        A(1);
        A(2);
        A(3)
    </script>
</body>

</html>
