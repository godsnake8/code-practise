<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 冒泡排序封装 -->
    <script>
        function pp(arr) {
            for (var j = 1; j < arr.length; j++) {
                for (var i = 0; i < arr.length - j; i++) {

                    if (arr[i] > arr[i + 1]) {
                        var temp = arr[i];
                        arr[i] = arr[i + 1];
                        arr[i + 1] = temp;
                    }
                }
            }
            return arr;
        }
    </script>
</body>

</html>
