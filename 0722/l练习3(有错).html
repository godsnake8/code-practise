    <!-- 封装插入排序试写 -->
    <script>
        function inse(arr) {
            for (var i = 1; i < arr.length; i++) {
                var temp = arr[i];
                for (j = i - 1; j >= 0; j--) {
                    if (temp < arr[j]) {
                        arr[j + 1] = arr[j];
                    } else {
                        break;
                    }
                }
                arr[j + 1] = temp;
            }
            return arr;
        }
