<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function traversal(arr) {
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] instanceof Array) {
                    traversal(arr[i]);
                } else {
                    // 遍历数组需要做的操作 
                    arr[i] = arr[i] + '遍历'
                }
            }
            return arr;
        }

        console.log(traversal([1, [10, [101, 102, 103], 12], 3, 4, [21, 22, 23], 6, [31, 32, 33], 8, 9]));
    </script>
</body>

</html>
