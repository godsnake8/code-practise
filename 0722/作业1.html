<body>
    <!-- 1、求圆的周长和面积   Math.PI  = 3.1415… -->
    <script>
        function c(radius) {
            var circumference = radius * Math.PI * 2;
            return circumference;
        }

        console.log(c(4));


        function a(radius) {
            var area = Math.pow(radius, 2) * Math.PI;
            return area;
        }

        console.log(a(4));
    </script>
</body>
