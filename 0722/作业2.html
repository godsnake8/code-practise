    <!-- 2、求2个数中的最大值，求3个数中的最大值    -->
    <!-- 调用已经封装好的方法 来处理新的需求 -->
    <!-- 3、求一组数中的最大值和最小值 -->

    <script>
        // 方式1
        function min(arr) {
            var min = 0;
            for (i = 0; i < arr.length; i++) {
                if (arr[min] > arr[i]) {
                    min = i
                }
            }
            return arr[min];
        }

        function max(arr) {
            var max = 0;
            for (i = 0; i < arr.length; i++) {
                if (arr[max] < arr[i]) {
                    max = i
                }
            }
            return arr[max];
        }
    </script>
