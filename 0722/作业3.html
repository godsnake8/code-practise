<body>
    <!-- 6  求阶乘 n!  -->
    <!-- 7、求1!+2!+3!+....+n! n的阶乘和 -->
    <script>
        // 阶乘函数
        function factorial(x) {
            var result = 1;
            for (var i = 1; i <= x; i++) {
                result = result * i
            }
            return result;
        }
        // 求和
        function sum(x) {
            var sum = 0;
            for (var y = 1; y <= x; y++) {
                sum = sum + factorial(y)
            }
            return sum;
        }

        console.log(sum(5));
    </script>
</body>
