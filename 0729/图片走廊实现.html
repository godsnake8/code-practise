<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        .banner {
            width: 1200px;
            margin: 0 auto;
        }
        
        .box {
            width: 1200px;
            height: 450px;
        }
        
        .box img {
            width: 100%;
        }
        
        .list {
            width: 1200px;
            margin-top: 20px;
        }
        
        .item {
            float: left;
            width: 180px;
            height: 65px;
        }
        
        li+li {
            margin-left: 24px;
        }
        
        .item img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="banner">
        <div class="box">
            <img src="../../课程 6B/lib/image/DOM/m1.jpg" alt="">
        </div>
        <ul class="list">
            <li class="item">
                <img src="../../课程 6B/lib/image/DOM/m1.jpg" alt="">
            </li>
            <li class="item">
                <img src="../../课程 6B/lib/image/DOM/m2.jpg" alt="">
            </li>
            <li class="item">
                <img src="../../课程 6B/lib/image/DOM/m3.jpg" alt="">
            </li>
            <li class="item">
                <img src="../../课程 6B/lib/image/DOM/m4.jpg" alt="">
            </li>
            <li class="item">
                <img src="../../课程 6B/lib/image/DOM/m5.jpg" alt="">
            </li>
            <li class="item">
                <img src="../../课程 6B/lib/image/DOM/m6.jpg" alt="">
            </li>
        </ul>
    </div>
</body>

</html>
