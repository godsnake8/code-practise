<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 4 编写一个方法去掉一个数组的重复元素['c', 'a', 'z', 'a', 'x', 'a', 'c'] ===> ['c', 'a', 'z', 'x'] -->
    <script>
        function dif(arr) {
            for (j = 0; j < arr.length; j++) {
                for (i = j + 1; i < arr.length; i++) {
                    if (arr[j] == arr[i]) {
                        arr.splice(j, 1);
                        j--;
                        break;
                    }
                }
            }
            return arr;
        }
        console.log(dif([2, 1, 3, 4, 3, 2, 1, 4, 5, 3, 2, 1, 4]));
    </script>
</body>

</html>
