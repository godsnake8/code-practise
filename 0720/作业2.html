<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 找出1~1000之中，所有能被5整除，或者被6整除的数字。在控制台输出。
        for (var Num = 1; Num <= 1000; Num++) {
            if (Num % 5 == 0 || Num % 6 == 0) {
                console.log(Num);
            }
        }
    </script>
</body>

</html>
