<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 用户输入一个数字，然后判断这个数字能否被5、6整除，根据情况弹出下面4种警告框：
        var Num = prompt('请随机输入一个整数')
        if (Num % 5 == 0) {
            if (Num % 6 == 0) {
                alert('这个数同时能被5和6整除');
            } else {
                alert('这个数能被5整除,但是不能被6整除');
            }
        } else {
            if (Num % 6 == 0) {
                alert('这个数能被6整除,但是不能被5整除');
            } else {
                alert('这个数不能被5整除,也不能被6整除');
            }
        }
    </script>
</body>

</html>
