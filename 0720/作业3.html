<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 用户输入一个数字，列出所有它能够整除的数字。
        var Num = prompt('请输入一个正整数')
        for (var i = 0; i <= Num; i++) {
            if (Num % i == 0) {
                console.log(i);
            }
        }
    </script>
</body>

</html>
