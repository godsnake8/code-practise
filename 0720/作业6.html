    <script>
        // 求1~100的和
        // 求和的题目，涉及到了新的一种算法思想，叫做“累加器”。
        // 1+2+3+4+5+6……
        var Num = 0
        for (var i = 1; i <= 100; i++) {

            Num = Num + i
        }
        console.log(Num)
    </script>
