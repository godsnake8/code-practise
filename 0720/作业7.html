<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 求阶乘
        // 所谓的阶乘，比如6的阶乘，就是1*2*3*4*5*6 = 720。
        // 现在，计算13的阶乘。
        var Num = parseInt(prompt('请输入需要计算阶乘的数字'));
        var Result = 1;
        for (var i = 1; i <= Num; i++) {
            Result = Result * i
        }
        console.log(Result);
    </script>
</body>

</html>
